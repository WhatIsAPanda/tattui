<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
  // Disable costly animations
  L.Map.addInitHook(function () {
    this.options.zoomAnimation = false;
    this.options.fadeAnimation = false;
    this.options.markerZoomAnimation = false;
    this.options.inertia = false;
  });

  // Initialize map with fewer tiles loaded at once
  const map = L.map('map', {
    zoomSnap: 0.5,
    wheelPxPerZoomLevel: 300,  // slows zoom rate
    preferCanvas: true         // render on canvas instead of SVG for speed
  }).setView([34.0522, -118.2437], 9);

  // Use lightweight OSM tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    updateWhenIdle: true,
    updateWhenZooming: false,
    keepBuffer: 1,
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);
</script>

</body>
</html>
